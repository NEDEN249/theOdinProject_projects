<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div id = "title">
    <h1>Etch-A-Sketch</h1>
  </div>
  <div id = "etch-a-sketch-container">
    <div id = "tools-container">
      <button class = "delete" id="clear">Clear</button>
      <button type="button" class="btn btn--purple" id = "rainbow">
        <span class="btn__txt">Rainbow</span>
        <i class="btn__bg" aria-hidden="true"></i>
        <i class="btn__bg" aria-hidden="true"></i>
        <i class="btn__bg" aria-hidden="true"></i>
        <i class="btn__bg" aria-hidden="true"></i>
      </button>
      <div id = "color-cont">
        <input type="color" id="color" name="color" value="#000000">
        <div class="info">
          <h1>Input</h1>
          <h2>Color</h2>
        </div>
      </div>
      <div id="slide-container">
        <input type="range" min="1" max="100" value="4" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
      </div>
    </div>
    <div id="grid-container"></div>
  </div>
  <div id = "footer">
    <p>Created by <a href="https://github.com/NEDEN249">NEDEN249</a></p>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github logo" width="50px" height="50px">
  </div>
  <script src="script.js"></script>
</body>
</html>
