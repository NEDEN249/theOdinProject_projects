<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-sidebar"><div class="logo-sidebar"><img id="pokemonlogo" src="pokemonlogo.png"></div></div>
    <div class = sign-up-form-container>
        <div class = "sign-up-form-disclaimer">
                <h2>This is not a real online service! You know you want to catch em' all!!! sign up <i>now</i> to start filling your Pokedex.</h2>
                <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class = "sign-up-form">
            <form class = "form" action="#">
                <h2>Sign-Up</h2>
                <div class = "list">
                    <ul class = "form-ul">
                        <li>
                            <label for="fname">
                                <span class = "form-text">First Name </span>
                            </label>
                            <input type="text" id="fname" name="firstname" required />
                        </li>
                        <li>
                            <label for="mail">
                                <span class = "form-text">Email </span>
                            </label>
                            <input type="email" id="email" name="email" required />
                        </li>
                        <li>
                            <label for="pwd">
                                <span class = "form-text">Password </span>
                                <strong><span aria-label="required"></span></strong>
                            </label>
                            <input class="error" type="password" id="pwd" name="userpwd" onChange="onChange()" required />
                        </li>
                    </ul>
                    <ul class = "form-ul">
                        <li>
                            <label for="lname">
                                <span class = "form-text">Last Name </span>
                            </label>
                            <input type="text" id="lname" name="lastname"/>
                        </li>
                        <li>
                            <label for="text">
                                <span class = "form-text">Phone Number </span>
                            </label>
                            <input type="text" id="number" name="usernumber"/>
                        </li>
                        <li>
                            <label for="pwd">
                                <span class = "form-text">Confirm Password </span>
                                <strong><span aria-label="required"></span></strong>
                            </label>
                            <input class="error" type="password" id="confpwd" name="userconfpwd" onChange="onChange()" required />
                        </li>
                    </ul>
                </div>
                <div class="sign-up-form-footer">
                    <input type="submit">
                    <h2>Already have an account?<a href = ""> Log in</a></h2>
                </div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>
</body>
</html>
