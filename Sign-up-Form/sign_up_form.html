<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "image-sidebar"></div>
    <div class = sign-up-form-container>
        <div class = "sign-up-form-disclaimer">
            <div class = "disclaimer">
                <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. sign up <i>now</i> to get started.</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
        </div>
        <div class = "sign-up-form">
            <div>
                <h2>Let's do this!</h2>
            </div>
            <div class = "form-form">
                <form>
                    <ul class = "form-list-1">
                        <li>
                            <label for="fname">
                                <span>First Name: </span>
                            </label>
                            <input type="text" id="name" name="firstname" required />
                        </li>
                        <li>
                            <label for="lname">
                                <span>Last Name: </span>
                            </label>
                            <input type="text" id="name" name="lastname" required />
                        </li>
                        <li>
                            <label for="mail">
                                <span>Email: </span>
                            </label>
                            <input type="email" id="mail" name="usermail" required />
                        </li>
                    </ul>
                </form> 
                <form>
                    <ul class = "form-list-1">
                        <li>
                            <label for="text">
                                <span>Phone Number: </span>
                            </label>
                            <input type="text" id="number" name="usernumber" required />
                        </li>
                        <li>
                            <label for="pwd">
                                <span>Password: </span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="pwd" name="userpwd" required />
                        </li>
                        <li>
                            <label for="pwd">
                                <span>Confirm Password: </span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <input type="password" id="pwd" name="userpwd" required />
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <div class = "sign-up-form-footer">
            <button> Create Account </button>
            <h2>Already have an account? <a href = "">Log in</a></h2>
        </div>
    </div>
</body>
</html>
