<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = container>
        <div class = "form-container">
            <form class = "form">
                <input type = "email" class = "form-control" id = "email" placeholder = "Email" minlength = "8" required>
                <input type = "text" class = "form-control" id = "country" placeholder = "Country">
                <input type = "text" class = "form-control" id = "postCode" placeholder = "postCode" required>
                <input type = "password" class = "form-control" id = "password" placeholder = "Password" minlength = "6" maxlength = "16" required>
                <input type = "password" class = "form-control" id = "password2" placeholder = "Confirm Password" required>
                <input type = "submit" class = "form-control" id = "submit" value = "Submit">
            </form>
            <div class = "error-div">
                <p class = "error" id = "error"></p>
            </div>
        </div>
    </div>
</body>
<script src = "validation.js"></script>
</html>
